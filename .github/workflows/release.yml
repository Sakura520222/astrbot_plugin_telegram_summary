name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip build
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Build Python package
        run: python -m build
      
      - name: Get changelog
        id: changelog
        run: |
          # Extract changelog for the latest version
          VERSION=$(echo $GITHUB_REF | sed 's/refs\/tags\///')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
          # Use awk to extract the changelog for the current version
          CHANGELOG=$(awk '/^## \['"$VERSION"'\]/,/^## \[/ {print}' CHANGELOG.md | sed '/^## \[/d')
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "$CHANGELOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      
      - name: Create Release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { VERSION, CHANGELOG } = process.env;
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: VERSION,
              name: VERSION,
              body: CHANGELOG,
              draft: false,
              prerelease: false
            });
            
            // Upload dist files as release assets
            const fs = require('fs');
            const path = require('path');
            const distFiles = fs.readdirSync('./dist');
            
            for (const file of distFiles) {
              const filePath = path.join('./dist', file);
              await github.rest.repos.uploadReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
                name: file,
                data: fs.readFileSync(filePath)
              });
            }
